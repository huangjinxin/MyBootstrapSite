<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大黄负债表</title>
    <link rel="stylesheet" href="css/balance.css">
  </head>
  <body>
    <main>
      <section>
        <h1>
          <span class="flex">
            <span>706科技有限公司</span>
            <span>大黄负债表</span>
          </span>
        </h1>
        <div id="years" aria-hidden="true">
          <span class="year">10</span>
          <span class="year">11</span>
          <span class="year">12</span>
        </div>
        <div class="table-wrap">
          <table>
            <caption>资产</caption>
            <thead>
              <tr>
                <td></td>
                <th><span class="sr-only year">10</span></th>
                <th><span class="sr-only year">11</span></th>
                <th class="current"><span class="sr-only year">12</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="data">
                <th>现金 <span class="description">这是我们手头的现金</span></th>
                <td>$25</td>
                <td>$30</td>
                <td class="current">$28</td>
              </tr>
              <tr class="data">
                <th>支票 <span class="description">我们的主要交易账户</span></th>
                <td>$54</td>
                <td>$56</td>
                <td class="current">$53</td>
              </tr>
              <tr class="data">
                <th>储备 <span class="description">为紧急情况预留下来的资金</span></th>
                <td>$500</td>
                <td>$650</td>
                <td class="current">$728</td>
              </tr>
              <tr class="total">
                <th>总 <span class="sr-only"></span></th>
                <td>$579</td>
                <td>$736</td>
                <td class="current">$809</td>
              </tr>
            </tbody>
          </table>
          <table>
            <caption>负债</caption>
            <thead>
              <tr>
              <td></td>
              <th><span class="sr-only">10</span></th>
              <th><span class="sr-only">11</span></th>
              <th><span class="sr-only">12</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="data">
                <th>贷款 <span class="description">大黄欠钱没还完</span></th>
                <td>$500</td>
                <td>$250</td>
                <td class="current">$0</td>
              </tr>
              <tr class="data">
                <th>费用 <span class="description">年度预期还款</span></th>
                <td>$200</td>
                <td>$300</td>
                <td class="current">$400</td>
              </tr>
              <tr class="data">
                <th>信用 <span class="description">已经黑了已经黑了.</span></th>
                <td>$50</td>
                <td>$50</td>
                <td class="current">$75</td>
              </tr>
              <tr class="total">
                <th>总 <span class="sr-only"></span></th>
                <td>$750</td>
                <td>$600</td>
                <td class="current">$475</td>
              </tr>
            </tbody>
          </table>
          <table>
            <caption>净值</caption>
            <thead>
              <tr>
              <td></td>
              <th><span class="sr-only">10</span></th>
              <th><span class="sr-only">11</span></th>
              <th><span class="sr-only">12</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="total">
                <th>总 <span class="sr-only"></span></th>
                <td>$-171</td>
                <td>$136</td>
                <td class="current">$334</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
