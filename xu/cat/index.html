<!DOCTYPE html>

<html lang="en">
  <head>

    <title>猫照片应用程序
    </title>
  </head>
  <body>
    <main>
      <h1>猫照片应用程序
      </h1>
      <section>
        <h2>喵咪照片</h2>
        <!-- TODO: Add link to cat photos -->
        <p>在这里查看更多猫咪 <a target="_blank" href="https://freecatphotoapp.com">猫咪照片</a> </p>
        <a href="https://freecatphotoapp.com"><img src="img/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      </section>
      <section>
        <h2>喵咪名单</h2>
        <h3>猫喜欢的东西：</h3>
        <ul>
          <li>猫薄荷</li>
          <li>激光指示器</li>
          <li>千层面</li>
        </ul>
        <figure>
          <img src="img/lasagna.jpg" alt="A slice of lasagna on a plate.">
          <figcaption>猫 <em>喜欢</em> 烤宽面条.</figcaption>  
        </figure>
        <h3>锚讨厌的三件事情:</h3>
        <ol>
          <li>跳蚤治疗</li>
          <li>雷</li>
          <li>其他猫科动物</li>
        </ol>
        <figure>
          <img src="img/cats.jpg" alt="Five cats looking around a field.">
          <figcaption>猫 <strong>讨厌</strong> 其他猫.</figcaption>  
        </figure>
      </section>
      <section>
        <h2>猫咪形态</h2>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <fieldset>
            <legend>你的猫是室外猫还是室内猫?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> 室内</label>
            <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> 室外</label>
          </fieldset>
          <fieldset>
            <legend>你的猫的性格是什么？</legend>
            <input id="loving" type="checkbox" name="personality" value="loving" checked> <label for="loving">爱</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"> <label for="lazy">懒</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"> <label for="energetic">精力充沛</label>
          </fieldset>
          <input type="text" name="catphotourl" placeholder="猫咪照片网站" required>
          <button type="submit">提交</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        无版权 - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
  </body>
</html>
